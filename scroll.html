 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 	<style>.status {
 	height: 1vh;
 	width: 0%;
 	background-color: cornflowerblue;
 	transition: .1s linear;
 	position: fixed;
 	top:0;
 	left:0;
 	}
	body{
		height: 500vh;
		background-image: linear-gradient(45deg, red 0%, orange 100%);
	}
 </style>
 </head>
 <body>
 	<div class="status"></div>

 	<script>
 		//window.scrollY - właściwość o którą skrolowaliśmy naszą stronę
 		//document.documentElement.offsetHeight - wysokość naszej całej strony
 		//window.innerHeight  - wysokość okna przeglądarki
 		const bar = document.querySelector(".status");
 		const statusBar = () => {
 			currentScroll = Math.round(window.scrollY / 
 			(document.documentElement.offsetHeight - window.innerHeight)* 100) ;
 			bar.style.width = currentScroll +"%";

 			console.log(currentScroll) 
 		}

 		window.addEventListener("scroll", statusBar);

 	</script>
 </body>
 </html>
